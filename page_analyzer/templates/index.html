<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Анализатор страниц</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="d-flex flex-column min-vh-100">
    <!-- Навигация -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="/">Анализатор страниц</a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="/urls">Сайты</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Основной контент -->
    <main class="flex-grow-1 d-flex align-items-center justify-content-center">
      <div class="container my-5">
        <div class="row justify-content-center">
          <div class="col-lg-8">
            <div class="p-5 bg-light rounded-3 shadow-sm text-center">
              <h1 class="display-5 fw-bold">Анализатор страниц</h1>
              <p class="lead mb-4">Бесплатно проверяйте сайты на SEO-пригодность</p>
              <form action="/" method="post" class="d-flex gap-2 justify-content-center">
                <input
                  type="url"
                  name="url"
                  class="form-control form-control-lg"
                  placeholder="https://www.example.com"
                  required
                >
                <button type="submit" class="btn btn-primary btn-lg">ПРОВЕРИТЬ</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Футер -->
    <footer class="bg-light py-3 mt-auto border-top">
      <div class="container text-center">
        <a href="https://hexlet.io" target="_blank" class="text-decoration-none">Hexlet</a>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
