{% extends "index.html" %}
{% block content %}
  <h1 class="display-1 fw-bold mb-4 mt-5">Сайты</h1>
  <div class="table-responsive">
    <table class="table" data-test="urls">
      <thead>
        <tr>
          <th>ID</th>
          <th>Имя</th>
          <th>Последняя проверка</th>
          <th>Код ответа</th>
        </tr>
      </thead>
      <tbody>
        {% for id, name, created_at in urls %}
        <tr>
          <td>{{ id }}</td>
          <td><a href="{{ url_for('url_show', id=id) }}">{{ name }}</a></td>
          <td></td>
          <td></td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
